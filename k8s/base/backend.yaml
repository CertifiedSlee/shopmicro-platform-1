apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: shopmicro
spec:
  replicas: 2
  selector:
    matchLabels: { app: backend }
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels: { app: backend }
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels: { app: backend }
                topologyKey: kubernetes.io/hostname
      containers:
        - name: backend
          image: shopmicro-backend:local
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef: { name: shopmicro-config }
            - secretRef: { name: shopmicro-secrets }
          env:
            - name: OTEL_ENABLED
              value: "false"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          resources:
            requests: { cpu: "100m", memory: "128Mi" }
            limits: { cpu: "400m", memory: "256Mi" }
          readinessProbe:
            httpGet: { path: /health, port: 8080 }
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet: { path: /health, port: 8080 }
            initialDelaySeconds: 15
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: shopmicro
spec:
  selector: { app: backend }
  ports:
    - port: 8080
      targetPort: 8080
