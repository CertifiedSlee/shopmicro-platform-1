services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: shopmicro
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports: ["5432:5432"]

  redis:
    image: redis:7-alpine
    ports: ["6379:6379"]

  backend:
    build: ./backend
    environment:
      DB_HOST: postgres
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: shopmicro
      DB_PORT: 5432
      REDIS_URL: redis://redis:6379
      OTEL_ENABLED: "false"
      OTEL_EXPORTER_OTLP_TRACES_ENDPOINT: http://otel-collector:4318/v1/traces
      OTEL_EXPORTER_OTLP_METRICS_ENDPOINT: http://otel-collector:4318/v1/metrics
    depends_on: [postgres, redis]
    ports: ["8080:8080"]

  ml-service:
    build: ./ml-service
    environment:
      OTEL_ENABLED: "false"
      OTEL_EXPORTER_OTLP_TRACES_ENDPOINT: http://otel-collector:4318/v1/traces
    depends_on: []
    ports: ["5000:5000"]

  frontend:
    build: ./frontend
    environment:
      VITE_API_BASE: http://localhost:8080
      VITE_ML_BASE: http://localhost:5000
    depends_on: [backend, ml-service]
    ports: ["3000:3000"]

  # --- Observability (profile: observability) ---
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.103.0
    command: ["--config=/etc/otelcol/config.yaml"]
    volumes:
      - ./observability/otel-collector-config.yaml:/etc/otelcol/config.yaml:ro
    ports:
      - "4318:4318"
    profiles: ["observability"]

  tempo:
    image: grafana/tempo:2.5.0
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ./observability/tempo.yaml:/etc/tempo.yaml:ro
    ports:
      - "3200:3200"
      - "4317:4317"
      - "4318:4318"
    profiles: ["observability"]

  loki:
    image: grafana/loki:2.9.8
    command: ["-config.file=/etc/loki/local-config.yaml"]
    ports:
      - "3100:3100"
    profiles: ["observability"]

  grafana:
    image: grafana/grafana:10.4.5
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./observability/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3001:3000"
    profiles: ["observability"]
